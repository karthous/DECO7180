<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reserves</title>
        <link rel="stylesheet" href="css/reserves.css">
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="box-area">
            <div class="wrapper">
                <nav>
                    <a href="homepage.html"><img src="img/logo.png" class="logo"></a>
                    <ul>
                        <li><a class="active" href="reserves.html">Reserves</a></li>
                        <li><a href="campingSites.html">Campsites</a></li>
                        <li><a href="skateparks.html">Skateparks</a></li>
                        <li><a href="gardens.html">Gardens</a></li>
                    </ul>
                </nav>
            </div>
            <div class="banner-area">
                <h1>Southern Grampians' Reserves</h1>
            </div>
            <div class="content-area">
                <h2>Let's Go Reserves</h2>
                <div class="information">
                    <div class="info-box">
                        <div class="map"><article id="map"></article></div>
                    </div>
                    <div class="info-box">
                        <div class="card">
                            <input type="radio" name="select" id="tap-1" checked>
                            <input type="radio" name="select" id="tap-2">
                            <input type="radio" name="select" id="tap-5">
                            <input type="radio" name="select" id="tap-6">
                            <input type="checkbox" id="imgTap">
                            <div class="sliders">
                                <label for="tap-1" class="tap tap-1"></label>
                                <label for="tap-2" class="tap tap-2"></label>
                                <label for="tap-5" class="tap tap-5"></label>
                                <label for="tap-6" class="tap tap-6"></label>                                                                
                            </div>
                            <div class="inner-part">
                                <label for="imgTap" class="img">
                                    <img src="img/HCRRRG1.jpg" class="img-1">
                                </label>
                                <div class="content content-1">
                                    <div class="title">Coleraine Railway Reserve</div>
                                    <button><a href="colerain railway reserve.html">Find More Information</a></button>
                                </div>
                            </div>
                            <div class="inner-part">
                                <label for="imgTap" class="img">
                                    <img src="img/img5.jpg" class="img-2">
                                </label>
                                <div class="content content-2">
                                    <div class="title">Points Reserve</div>
                                    <button><a href="Points reserve.html">Find More Information</a></button>
                                </div>
                            </div>
                            <div class="inner-part">
                                <label for="imgTap" class="img">
                                    <img src="img/Coleraine_Victoria.jpg" class="img-5">
                                </label>
                                <div class="content content-5">
                                    <div class="title">Coleraine Racecourse</div>
                                    <button><a href="coleraine race course.html">Find More Information</a></button>
                                </div>
                            </div>
                            <div class="inner-part">
                                <label for="imgTap" class="img">
                                    <img src="img/Wannon-Falls.jpg" class="img-6">
                                </label>
                                <div class="content content-6">
                                    <div class="title">Wannon Falls Gates & Reserve</div>
                                    <button><a href="wannon falls.html">Find More Information</a></button>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/terraformer.js"></script>
        <script src="js/terraformer-wkt-parser-1.2.1.min.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/reserves.js"></script>
    </body>
</html>
